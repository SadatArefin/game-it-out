<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Game-It-Out</title>
  </head>
  <body class="bg-dark text-white">
    <header>
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-dark sticky-md-top fs-3">
        <div class="container-fluid">
          <a class="navbar-brand fs-1" href="./index.html"
            ><img
              src="images/favicon.svg"
              alt="Logo"
              width="50px"
              height="50px"
            />
            Game it Out</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./credits.html">Credits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutus.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- IMAGE CAROUSEL SLIDER -->
      <section class="container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" alt="Game 1" />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="Game 2" />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="Game 3" />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="Game 4" />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="Game 5" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>
    <main>
      <section
        class="
          row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4
          g-4
          game-bg
          mx-lg-5 mx-md-2 mx-1
          p-lg-5 p-md-2 p-1
        "
      >
        <!-- GAME 1 -->
        <div class="col">
          <div class="card border-danger">
            <a href="" class="text-decoration-none text-warning">
              <img src="..." class="card-img-top game-img" alt="Snake I" />
              <div class="card-body bg-dark text-center game-caption">
                <h5 class="card-title">Snake I</h5>
                <p class="card-text"></p>
              </div>
            </a>
          </div>
        </div>
        <!-- GAME 2 -->
        <div class="col">
          <div class="card border-danger">
            <a href="" class="text-decoration-none text-warning">
              <img
                src="..."
                class="card-img-top game-img"
                alt="Space Invaders"
              />
              <div class="card-body bg-dark text-center game-caption">
                <h5 class="card-title">Space Invaders</h5>
                <p class="card-text"></p>
              </div>
            </a>
          </div>
        </div>
        <!-- GAME 3 -->
        <div class="col">
          <div class="card border-danger">
            <a href="" class="text-decoration-none text-warning">
              <img src="..." class="card-img-top game-img" alt="Dino Game" />
              <div class="card-body bg-dark text-center game-caption">
                <h5 class="card-title">Dino Game</h5>
                <p class="card-text"></p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer class="footer-bg p-md-5 px-2 py-5 d-flex flex-wrap">
      <div class="footer-text col-12 col-md-9">
        <a class="text-decoration-none text-white me-2" href="">Download Now</a>
        <a class="text-decoration-none text-white" href="">License</a>
        <br />
        <a class="text-decoration-none text-white me-2" href="">About</a>
        <a class="text-decoration-none text-white me-2" href="">Features</a>
        <a class="text-decoration-none text-white me-2" href="">Pricing</a>
        <a class="text-decoration-none text-white me-2" href="">Careers</a>
        <a class="text-decoration-none text-white me-2" href="">Help</a>
        <a class="text-decoration-none text-white" href="">Privacy Policy</a>
        <br />
        <p class="text-muted py-1">
          &copy2021 Game It Out. All Rights Reserved.
        </p>
      </div>
      <!-- footer app section -->
      <div class="footer-app col-6 col-md-3">
        <h5 class="text-white">Get The App</h5>
        <figure>
          <a href="#">
            <img src="images/play-store.svg" alt="App Store App" />
          </a>
        </figure>
        <figure>
          <a href="#">
            <img src="images/app-store.svg" alt="Play Store App" />
          </a>
        </figure>
      </div>
    </footer>
    <!-- Javascript Libaries -->
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- PopperJS v1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
